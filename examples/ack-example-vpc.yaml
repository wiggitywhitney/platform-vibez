apiVersion: ec2.services.k8s.aws/v1alpha1
kind: VPC
metadata:
  name: ack-example-vpc
  labels:
    app: example-app
    environment: development
    managed-by: ack
spec:
  cidrBlock: "10.0.0.0/16"
  enableDNSHostnames: true
  enableDNSSupport: true
  instanceTenancy: default
  tags:
  - key: Name
    value: ACK-Example-VPC
  - key: Environment
    value: development
  - key: Project
    value: platform-vibez
  - key: ManagedBy
    value: ack-controller
---
apiVersion: ec2.services.k8s.aws/v1alpha1
kind: Subnet
metadata:
  name: ack-example-subnet
  labels:
    app: example-app
    environment: development
    managed-by: ack
spec:
  vpcID: "${vpc.status.vpcID}"  # Reference the VPC created above
  cidrBlock: "10.0.1.0/24"
  availabilityZone: "us-east-1a"
  mapPublicIPOnLaunch: true
  tags:
  - key: Name
    value: ACK-Example-Subnet
  - key: Environment
    value: development
  - key: Project
    value: platform-vibez
  - key: ManagedBy
    value: ack-controller 