apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-resource-limits
  annotations:
    policies.kyverno.io/title: Require Resource Limits
    policies.kyverno.io/category: Platform Resources
    policies.kyverno.io/description: >-
      Ensures all containers in team namespaces have CPU and memory limits for resource management.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
  - name: check-resource-limits
    match:
      any:
      - resources:
          kinds:
          - Deployment
          namespaces:
          - "team-*"
          - "chainsaw-*"
    validate:
      message: "All containers must have CPU and memory limits specified"
      pattern:
        spec:
          template:
            spec:
              containers:
              - name: "*"
                resources:
                  limits:
                    memory: "?*"
                    cpu: "?*" 